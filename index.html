<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/icons/loader_icon.svg">
  <title>Umbrella Customizer</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/main.js"></script>
</head>

<body>
  <div class="content-container">
    <div>
      <div class="umbrella-preview"></div>
      <div class="umbrella-loader"></div>
    </div>
    <div class="customizer-container">
      <div class="header-and-color-content">
        <h1>Custom Umbrella</h1>
        <div class="color-switch-bar">
          <button class="blue-switch" id="color-switch" style="background-color: #00a3e0;"></button>
          <button class="pink-switch" id="color-switch" style="background-color: #d0016e;"></button>
          <button class="yellow-switch" id="color-switch" style="background-color: #fed141;"></button>
        </div>
      </div>
      <div class="upload-content">
        <b>Upload a logo for an instant preview.</b>
        <p>.png and .jpg files only. Max file size is 5MB.</p>
        <button class="upload-button" id="logo-input" type="button">Upload Image</button>
      </div>
    </div>
  </div>
</body>

</html>
